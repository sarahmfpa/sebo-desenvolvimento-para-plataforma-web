<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="../home.css">
    <title>Cadastro de Usuário</title>
</head>

<body>

    <nav style="background-color: #f2b8c6 !important;" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a style="margin-left: 10px;" class="navbar-brand" href="../home.html">Sebo de Livros</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../home.html">Página Inicial</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../login/login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cadastro.html">Cadastro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../gestao/gestao.html">Gestão</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <header class="text-center my-5">
            <h1>Crie sua Conta</h1>
            <p class="lead">Preencha o formulário abaixo para se cadastrar.</p>
        </header>

        <section class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="username">Nome de Usuário:</label>
                        <input type="text" class="form-control" id="username" placeholder="Escolha um nome de usuário">
                    </div>
                    <div class="form-group">
                        <label for="email">Endereço de Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Seu endereço de email">
                    </div>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" class="form-control" id="password" placeholder="Escolha uma senha">
                    </div>
                    <button style="background-color: #f2b8c6; border-color: #f2b8c6;" type="submit" class="btn btn-primary btn-block mt-2">Cadastrar</button>
                </form>
            </div>
        </section>
    </div>

    <footer class="text-center py-3">
        <p>&copy; 2023 Sebo de Livros. Todos os direitos reservados.</p>
    </footer>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
